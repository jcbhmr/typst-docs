        details: <p>The hue component.</p>
        example: null
        types:
        - angle
        strings: []
        default: null
        positional: true
        named: false
        required: true
        variadic: false
        settable: false
      - name: alpha
        details: <p>The alpha component.</p>
        example: null
        types:
        - ratio
        strings: []
        default: null
        positional: true
        named: false
        required: true
        variadic: false
        settable: false
      - name: color
        details: |-
