<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <title>Choose a language | Typst Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md">
      <h1 class="text-2xl font-semibold mb-4">Select a Language:</h1>
      <ul class="flex flex-col items-center space-y-4">
        <li class="text-lg" lang="en">
          <a
            href="https://typst.app/docs"
            hreflang="en"
            class="text-blue-500 hover:underline"
            >English (Official)</a
          >
        </li>
        <li class="text-lg" lang="es">
          <a
            href="./es/docs/"
            hreflang="es"
            class="text-blue-500 hover:underline"
            >español</a
          >
        </li>
        <li class="text-lg" lang="zh">
          <a
            href="./zh/docs/"
            hreflang="zh"
            class="text-blue-500 hover:underline"
            >简体中文</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
